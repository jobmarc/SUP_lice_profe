<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Marrakech</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('img0.jpeg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .left {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        .left img {
            width: 100%;
            border-radius: 10px;
        }
        .right {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 140, 95, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .submit-btn {
            background: #f04e30;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .right {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="img1.png" alt="Campus Image">
        </div>
        <div class="right">
            <h2>Inscriptions Ouvertes 2025/2026</h2>
            <form>
                <div class="form-group">
                    <label for="formation">Formation*</label>
                    <select id="formation">
                        <option>Veuillez sélectionner</option>
                      <option>electronique sima</option>
                      <option>electronique bhima</option>
                      <option>electronique chhima</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom*</label>
                    <input type="text" id="prenom">
                </div>
                <div class="form-group">
                    <label for="nom">Nom*</label>
                    <input type="text" id="nom">
                </div>
                <div class="form-group">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="residence">Votre pays de résidence*</label>
                    <input type="text" id="residence">
                </div>
                <div class="form-group">
                    <label for="ville">Ville*</label>
                    <input type="text" id="ville">
                </div>
                <div class="form-group">
                    <label for="telephone">Numéro de téléphone*</label>
                    <input type="tel" id="telephone">
                </div>
                <button class="submit-btn">Envoyer</button>
            </form>
        </div>
    </div>
</body>
</html>
