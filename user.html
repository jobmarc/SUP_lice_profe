<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BAC+3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('img0.jpeg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.71);
            padding: 20px;
            border-radius: 10px;
        }
        .left {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        .right {
            flex: 1;
            background:rgba(0, 140, 96, 0.88);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 99%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .submit-btn {
            background: #f04e30;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }
            .left, .right {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left">
                <img src="img1.png" alt="Campus Image">
            </div>
            <div class="right">
                <h2>Inscriptions Ouvertes 2025/2026</h2>
                <form method="post" 
                action="https://wondrous-select-stallion.ngrok-free.app/user/doc.php">
                    <div class="form-group">
                        <label for="formation">Formation*</label>
                        <select id="formation">
                            <option>Veuillez sélectionner</option>
                            <option>Électronique de Puissance et Énergie</option>
                            <option>Télécommunications et Réseaux</option>
                            <option>Robotique et Automatisme Industriel</option>
                            <option>Instrumentation et Capteurs Intelligents</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom*</label>
                        <input type="text" id="prenom">
                    </div>
                    <div class="form-group">
                        <label for="nom">Nom*</label>
                        <input type="text" id="nom">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail*</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="residence">Votre pays de résidence*</label>
                        <input type="text" id="residence">
                    </div>
                    <div class="form-group">
                        <label for="ville">Ville*</label>
                        <input type="text" id="ville">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Numéro de téléphone*</label>
                        <input type="tel" id="telephone">
                    </div>
                    <button class="submit-btn">Envoyer</button>
                    <div class="social-links">
                    <p>Si vous avez des questions, visitez-nous sur :</p>
                    <a href="https://jobmarc.github.io/SUP_lice_profe/prof" 
                    target="_blank">Instagram</a>
                    <a href="https://jobmarc.github.io/SUP_lice_profe/SUP_MARC" 
                    target="_blank">Facebook</a>
                </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
