<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .username {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .bio {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }
        .posts {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .post-img {
            width: 90px;
            height: 90px;
            border-radius: 5px;
            object-fit: cover; }
            .instagram-button {
  background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
  color: white;
  font-weight: bold;
  padding: 12px 24px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease-in-out;
}

.instagram-button:hover {
  opacity: 0.9;
  transform: scale(1.05);
}

       
    </style>
</head>
<body>
    <div class="profile-container">

        alt="Photo de profil">

        <button class="instagram-button" type="submit">Follow</button>

        <div class="bio">licence professionnelle | BAC+3 | FORMATION</div>
        <div class="posts">
            <img class="post-img" src="https://fstt.ac.ma/Portail2023/wp-content/uploads/2023/06/327161198_883765066163388_2010873196881681493_n.jpg" 
            alt="Post 1">
            <img class="post-img" src="https://redencomun.com/wp-content/uploads/IMG_3080-1024x693.jpg"
             alt="Post 2">
            <img class="post-img" src="https://i.servimg.com/u/f31/17/61/14/98/licenc10.jpg"
             alt="Post 3">
        </div>
    </form>
    </div>
